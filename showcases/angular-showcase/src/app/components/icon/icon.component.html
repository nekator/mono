<app-default-component
	title="DBIcon"
	[variants]="variants"
	[exampleTemplate]="exampleTemplate"
>
	<ng-template
		#exampleTemplate
		let-exampleProps="exampleProps"
		let-exampleName="exampleName"
		let-exampleIndex="exampleIndex"
		let-variantIndex="variantIndex"
	>
		<db-infotext icon="none" size="small" semantic="informational">
			{{ exampleName }}
		</db-infotext>
		<db-icon icon="user">{{ exampleName }}</db-icon>
	</ng-template>
</app-default-component>
