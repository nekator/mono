<app-default-component
	title="DBPopover"
	[variants]="variants"
	[exampleTemplate]="exampleTemplate"
>
	<ng-template
		#exampleTemplate
		let-exampleProps="exampleProps"
		let-exampleName="exampleName"
		let-exampleIndex="exampleIndex"
		let-variantIndex="variantIndex"
	>
		<db-popover
			[width]="exampleProps?.width"
			[gap]="exampleProps?.gap"
			[spacing]="exampleProps?.spacing"
			[placement]="exampleProps?.placement"
			[animation]="exampleProps?.animation"
			[delay]="exampleProps?.delay"
			[id]="exampleProps?.id"
		>
			<db-button trigger slot="trigger">
				{{ exampleName }}
			</db-button>
			@if (exampleProps?.content) {
				{{ exampleProps?.content }}
			} @else {
				<ul class="popover-list">
					<li>Popover Custom Item 1</li>
					<li>Popover Custom Item 2</li>
				</ul>
				<db-button>Popover Custom Item 3</db-button>
			}
		</db-popover>
	</ng-template>
</app-default-component>
