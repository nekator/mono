name: ğŸ­ Playwright E2E

on:
  workflow_call:

permissions:
  actions: write
  contents: write

jobs:
  playwright-showcases:
    name: ğŸ§ªğŸ­ - ${{ matrix.framework }}:${{ matrix.shard }}
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.35.1-focal
    strategy:
      fail-fast: false
      matrix:
        framework: [angular, react, vue]
        shard: [1/2, 2/2]
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ğŸ“² Install esbuild (binary workaround)
        run: npm i -D esbuild-linux-64

      - name: â¬ Download foundations build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: â¬ Download output
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-output
          path: output

      - name: â¬ Download components styles build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: â¬ Download showcases
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-showcases
          path: build-showcases

      - name: ğŸ‘©â€ğŸ”¬ Test showcase with Playwright ğŸ­
        env:
          HOME: /root
        run: npm run test:${{ matrix.framework }}-showcase -- -- --shard=${{ matrix.shard }}

      - name: ğŸ†™ Upload blob report to GitHub Actions Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: all-blob-reports
          path: ./showcases/blob-report
          retention-days: 1

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.framework }}-showcase-playwright-results
          path: ./showcases/${{ matrix.framework }}-showcase/test-results
          retention-days: 30
