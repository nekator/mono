name: ğŸ­ Playwright E2E

on:
  workflow_call:

permissions:
  actions: write
  contents: write

jobs:
  playwright-showcases:
    name: ğŸ§ªğŸ­ - ${{ matrix.framework }}:${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.41.1
    strategy:
      fail-fast: false
      matrix:
        framework: [angular, react, vue]
        shardIndex: [1, 2]
        shardTotal: [2]
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ğŸ“² Install esbuild (binary workaround)
        run: npm i -D esbuild-linux-64

      - name: â¬ Download foundations build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: â¬ Download output
        uses: actions/download-artifact@v4
        with:
          name: db-ui-output
          path: output

      - name: â¬ Download components styles build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: â¬ Download showcases
        uses: actions/download-artifact@v4
        with:
          name: db-ui-showcases
          path: build-showcases

      - name: ğŸ‘©â€ğŸ”¬ Test showcase with Playwright ğŸ­
        env:
          HOME: /root
        run: npm run test:${{ matrix.framework }}-showcase -- -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: ğŸ”£ Print GitHub Report
        if: failure()
        shell: bash
        run: |
          npx playwright merge-reports --reporter github ./blob-report

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.framework }}-showcase-playwright-results-${{ matrix.shardIndex }}
          path: ./showcases/${{ matrix.framework }}-showcase/test-results
          retention-days: 30
