---
name: Build outputs

on:
  workflow_call:

jobs:
  build-showcases:
    name: Build outputs
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3

      - name: Setup node equally to our local development version
        if: steps.npm-cache.outputs.cache-hit != 'true'
        # pick the Node version to use and install it
        # https://github.com/actions/setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Display node and npm version
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          node --version
          npm --version

      - name: ðŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬‡ Download foundations build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: â¬‡ Download components build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: â¬‡ Download output
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-output
          path: output

      - name: ðŸ“¥ Install output dependencies
        uses: bahmutov/npm-install@v1
        with:
          install-command: npm i

      - name: ðŸ”¨ Build outputs
        run: npm run build-outputs

      - name: â¬† Upload outputs
        uses: ./.github/actions/upload-tar-artifact
        with:
          name: db-ui-outputs
          path: build-outputs

      - name: ðŸ’€ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
