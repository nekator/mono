---
name: Build outputs

on:
  workflow_call:

jobs:
  build-showcases:
    name: Build outputs
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬ Download foundations build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: â¬ Download components build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: â¬ Download output
        uses: actions/download-artifact@v4
        with:
          name: db-ui-output
          path: output

      - name: ğŸ“¥ Install output dependencies
        uses: bahmutov/npm-install@v1
        with:
          install-command: npm i

      - name: ğŸ”¨ Build outputs
        run: npm run build-outputs

      - name: â« Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: db-ui-outputs
          path: build-outputs

      - name: ğŸ’€ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
