name: ğŸ­ Playwright E2E

on:
  workflow_call:

permissions:
  actions: write
  contents: write

jobs:
  playwright-ct:
    name: ğŸ§ªğŸ­ - ${{ matrix.framework }}:${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.41.0
    strategy:
      fail-fast: false
      matrix:
        framework: [react, vue]
        shardIndex: [1, 2, 3]
        shardTotal: [3]
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ğŸ“² Install esbuild (binary workaround)
        run: npm i -D esbuild-linux-64

      - name: â¬ Download foundations build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: â¬ Download output
        uses: actions/download-artifact@v4
        with:
          name: db-ui-output
          path: output

      - name: â¬ Download components styles build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: ğŸš‹ Get working directory
        id: workingDirectory
        shell: bash
        run: |
          if [[ ${{ matrix.framework }} == "vue" ]]; then
            echo "dir=vue/vue3" >> $GITHUB_OUTPUT
          else
            echo "dir=${{ matrix.framework }}" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ‘©â€ğŸ”¬ Test with Playwright ğŸ­
        working-directory: ./output/${{ steps.workingDirectory.outputs.dir }}
        env:
          HOME: /root
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: ğŸ”£ Print GitHub Report
        if: failure()
        working-directory: ./output/${{ steps.workingDirectory.outputs.dir }}
        shell: bash
        run: |
          npx playwright merge-reports --reporter github ./blob-report

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.framework }}-components-playwright-results-${{ matrix.shardIndex }}
          path: ./output/${{ steps.workingDirectory.outputs.dir }}/test-results
          retention-days: 30
