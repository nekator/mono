name: ğŸ­ Playwright E2E

on:
  workflow_call:

permissions:
  actions: write
  contents: write

jobs:
  playwright-ct:
    name: ğŸ§ªğŸ­ - ${{ matrix.framework }}:${{ matrix.shard }}
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.35.1-focal
    strategy:
      fail-fast: false
      matrix:
        framework: [react, vue]
        shard: [1/4, 2/4, 3/4, 4/4]
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ğŸ“² Install esbuild (binary workaround)
        run: npm i -D esbuild-linux-64

      - name: â¬ Download foundations build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: â¬ Download output
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-output
          path: output

      - name: â¬ Download components styles build
        uses: ./.github/actions/download-tar-artifact
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: ğŸš‹ Get working directory
        id: workingDirectory
        shell: bash
        run: |
          if [[ ${{ matrix.framework }} == "vue" ]]; then
            echo "dir=vue/vue3" >> $GITHUB_OUTPUT
          else
            echo "dir=${{ matrix.framework }}" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ‘©â€ğŸ”¬ Test with Playwright ğŸ­
        working-directory: ./output/${{ steps.workingDirectory.outputs.dir }}
        env:
          HOME: /root
        run: npx playwright test --shard=${{ matrix.shard }}

      - name: ğŸ†™ Upload blob report to GitHub Actions Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: all-blob-reports
          path: ./output/${{ steps.workingDirectory.outputs.dir }}/blob-report
          retention-days: 1

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.framework }}-playwright-results
          path: ./output/${{ steps.workingDirectory.outputs.dir }}/test-results
          retention-days: 30
