name: Leaked Secrets Scan

on:
  workflow_call:

jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    steps:
      - name: ‚è¨ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚Üî Extract branch name
        uses: ./.github/actions/extract-branch
        id: extract_branch

      - name: üê∑ TruffleHog OSS
        if: ${{ github.event.pull_request != null }} # only scan on pull-requests
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ steps.extract_branch.outputs.branch-name }}
          head: HEAD

      - name: üíÄ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
