name: ğŸ­ Playwright E2E

on:
  workflow_call:

permissions:
  actions: write
  contents: write

jobs:
  playwright-foundations:
    name: ğŸ§ªğŸ­ - foundations
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.42.1
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ğŸ“² Install esbuild (binary workaround)
        run: npm i -D esbuild-linux-64

      - name: â¬ Download foundations build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: ğŸ‘©â€ğŸ”¬ Test with Playwright ğŸ­
        working-directory: ./packages/foundations
        env:
          HOME: /root
        run: npm run test:e2e

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: foundations-playwright-results
          path: ./packages/foundations/test-results
          retention-days: 30
