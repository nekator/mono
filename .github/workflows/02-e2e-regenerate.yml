name: ğŸ­ Playwright E2E

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

permissions:
  actions: write
  contents: write

jobs:
  regenerate-snapshots:
    name: ğŸ§ªğŸ­ - Regenerate snapshots
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v${{ inputs.version }}
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ğŸ“² Install esbuild (binary workaround)
        run: npm i -D esbuild-linux-64

      - name: â¬ Download foundations build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: â¬ Download output
        uses: actions/download-artifact@v4
        with:
          name: db-ui-output
          path: output

      - name: â¬ Download components styles build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: â¬ Download showcases
        uses: actions/download-artifact@v4
        with:
          name: db-ui-showcases
          path: build-showcases

      - name: ğŸ‘©â€ğŸ”¬ Generate snapshots ğŸ­
        env:
          HOME: /root
        run: |
          npm run regenerate:screenshots --workspace=@db-ui/react-components
          npm run regenerate:screenshots --workspace=@db-ui/foundations
          npm run regenerate:screenshots --workspace=react-showcase

      - name: ğŸ†™ Upload snapshots
        uses: actions/upload-artifact@v4
        with:
          name: __snapshots__
          path: ./__snapshots__
          retention-days: 30
