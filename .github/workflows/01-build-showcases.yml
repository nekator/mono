---
name: Build Showcases

on:
  workflow_call:
    inputs:
      showcase:
        required: true
        type: string

jobs:
  build-showcases:
    name: Build Showcase ${{ inputs.showcase }}
    runs-on: ubuntu-latest
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: â¬ Download foundations build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: â¬ Download output
        uses: actions/download-artifact@v4
        with:
          name: db-ui-output
          path: output

      - name: â¬ Download components build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: ğŸ”¨ Build ${{ inputs.showcase }}
        run: npm run build --workspace=${{ inputs.showcase }}

      - name: â« Upload ${{ inputs.showcase }}
        uses: actions/upload-artifact@v4
        with:
          name: db-ui-${{ inputs.showcase }}
          path: build-showcases/${{ inputs.showcase }}

      - name: ğŸ’€ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
