---
name: Build Showcases

on:
  workflow_call:
    inputs:
      release:
        required: false
        default: "false"
        type: string
      preRelease:
        required: false
        default: "false"
        type: string

jobs:
  build-showcases:
    name: Build Showcases
    runs-on: ubuntu-latest
    steps:
      - name: ‚è¨ Checkout repo
        uses: actions/checkout@v4

      - name: üîÑ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ‚è¨ Download foundations build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-foundations-build
          path: packages/foundations/build

      - name: ‚è¨ Download output
        uses: actions/download-artifact@v4
        with:
          name: db-ui-output
          path: output

      - name: ‚è¨ Download components build
        uses: actions/download-artifact@v4
        with:
          name: db-ui-components-build
          path: packages/components/build

      - name: ‚Üî Extract branch name
        uses: ./.github/actions/extract-branch
        id: extract_branch

      - name: ‚Üî Extract branch/tag name
        shell: bash
        env:
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
          BRANCH_NAME: ${{ steps.extract_branch.outputs.branch-name }}
        run: |
          if [[ $RELEASE == "true" || $PRE_RELEASE == "true" ]]
          then
            echo "name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          fi
        id: extract

      - name: üõ§ Get base path
        uses: actions/github-script@v7
        env:
          NAME: ${{ steps.extract.outputs.name }}
          RELEASE: ${{ inputs.release }}
          PRE_RELEASE: ${{ inputs.preRelease }}
        id: base-path
        with:
          result-encoding: string
          script: |
            var path = 'review';
            if(process.env.RELEASE === "true" || process.env.PRE_RELEASE === "true") {
              path = 'version'
            }
            return `/${context?.payload?.repository?.name}/${path}/${process.env.NAME}`

      - name: üî® Build Showcases
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ steps.base-path.outputs.result }}
        run: |
          node scripts/md-resolve-svg.js
          npm run build-showcases

      - name: ‚è´ Upload Showcases
        uses: actions/upload-artifact@v4
        with:
          name: db-ui-showcases
          path: build-showcases

      - name: üíÄ Killing me softly
        uses: ./.github/actions/cancel-workflow
        if: failure()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
