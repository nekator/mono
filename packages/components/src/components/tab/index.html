<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBTab</title>
		<link rel="stylesheet" href="/styles/db-ui-42.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<label
			class="db-tab"
			htmlFor="test1"
			role="tab"
		>
			<input type="radio" name="test" id="test1" />
			label 1
		</label>

		<label
			class="db-tab"
			htmlFor="test2"
			role="tab"
		>
			<input type="radio" name="test" id="test2" checked />
			active
		</label>

		<label
			class="db-tab"
			htmlFor="test3"
			role="tab"
			data-icon="x_placeholder"
		>
			<input type="radio" name="test" id="test3" />
			icon - text (leading)
		</label>

		<label
			class="db-tab"
			htmlFor="test4"
			role="tab"
			data-icon-after="x_placeholder"
		>
			<input type="radio" name="test" id="test4" />
			text - icon (trailing)
		</label>

		<label
			class="db-tab"
			htmlFor="test5"
			role="tab"
			data-icon="x_placeholder"
			data-no-text="true"
		>
			<input type="radio" name="test" id="test5" />
		</label>

		<label
			class="db-tab"
			htmlFor="test6"
			role="tab"
			data-width="full"
		>
			<input type="radio" name="test" id="test6" />
			width (full)
		</label>

		<label
			class="db-tab"
			htmlFor="test7"
			role="tab"
			data-width="full"
			data-alignment="center"
		>
			<input type="radio" name="test" id="test7" />
			width full (centered)
		</label>
	</body>
</html>
