<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBInput</title>
		<link rel="stylesheet" href="/styles/db-ui-42.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<div class="db-input">
			<input
				type="text"
				name="username"
				aria-labelledby="username-label"
				aria-describedby="db-infotext-01"
			/>
			<label for="username" id="username-label" aria-hidden="true">
				Label
			</label>
			<span class="db-infotext" id="db-infotext-01">No Icon</span>
		</div>
		<div class="db-input" data-variant="informational">
			<input
				type="text"
				name="username"
				aria-labelledby="username-label"
				aria-describedby="db-infotext-02"
			/>
			<label for="username" id="username-label" aria-hidden="true">
				Label
			</label>
			<span
				class="db-infotext"
				data-variant="informational"
				id="db-infotext-02"
			>
				informational
			</span>
		</div>
	</body>
</html>
