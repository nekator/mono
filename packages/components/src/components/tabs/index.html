<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBTabs</title>
		<link rel="stylesheet" href="/styles/db-ui-42.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<h2>Angular Example</h2>
		<db-tabs ng-reflect-arrow-scroll-distance="75">
			<div class="db-tabs">
				<db-tab-list>
					<div
						role="tablist"
						class="db-tab-list"
						id="tab-list-d1abe676-4c30-4219-b957-f1a397d54a0b"
						aria-orientation="horizontal"
					>
						<db-tab
							ng-reflect-name="functional"
							ng-reflect-index="0"
						>
							<label
								role="tab"
								class="db-tab"
								for="functional-tab-0"
								aria-controls="functional-tab-panel-0"
								data-width="auto"
								data-alignment="start"
							>
								<input
									type="radio"
									name="functional"
									id="functional-tab-0"
								/>Test 1</label
							>
						</db-tab>
						<db-tab
							ng-reflect-name="functional"
							ng-reflect-index="1"
						>
							<label
								role="tab"
								class="db-tab"
								for="functional-tab-1"
								aria-controls="functional-tab-panel-1"
								data-width="auto"
								data-alignment="start"
							>
								<input
									type="radio"
									name="functional"
									id="functional-tab-1"
								/>
								Test 2
							</label>
						</db-tab>
						<db-tab
							ng-reflect-name="functional"
							ng-reflect-index="2"
						>
							<label
								role="tab"
								class="db-tab"
								for="functional-tab-2"
								aria-controls="functional-tab-panel-2"
								data-width="auto"
								data-alignment="start"
							>
								<input
									type="radio"
									name="functional"
									id="functional-tab-2"
								/>
								Test 3
							</label>
						</db-tab>
					</div>
				</db-tab-list>
				<db-tab-panel ng-reflect-name="functional" ng-reflect-index="0">
					<article
						role="tabpanel"
						class="db-tab-panel"
						id="functional-tab-panel-0"
						aria-labelledby="functional-tab-0"
					>
						Tab Panel 1
					</article>
				</db-tab-panel>
				<db-tab-panel ng-reflect-name="functional" ng-reflect-index="1">
					<article
						role="tabpanel"
						class="db-tab-panel"
						id="functional-tab-panel-1"
						aria-labelledby="functional-tab-1"
					>
						Tab Panel 2
					</article>
				</db-tab-panel>
				<db-tab-panel ng-reflect-name="functional" ng-reflect-index="2">
					<article
						role="tabpanel"
						class="db-tab-panel"
						id="functional-tab-panel-2"
						aria-labelledby="functional-tab-2"
					>
						Tab Panel 3
					</article>
				</db-tab-panel>
			</div>
		</db-tabs>
	</body>
</html>
