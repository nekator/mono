<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBTextarea</title>
		<link rel="stylesheet" href="/styles/db-ui-42.css" />
	</head>

	<body style="padding: var(--db-spacing-fixed-md)">
		<div class="db-textarea">
			<label for="textarea"> Label </label>
			<textarea
				id="textarea"
				rows="2"
				cols="33"
				placeholder=" "
				aria-describedby="db-infotext-01"
			></textarea>
			<span class="db-infotext" data-size="medium" id="db-infotext-01"
				>No icon</span
			>
		</div>
		<div class="db-textarea" data-variant="informational">
			<label for="textarea2"> Label </label>
			<textarea
				id="textarea2"
				rows="2"
				cols="33"
				placeholder=" "
				aria-describedby="db-infotext-02"
			></textarea>
			<span
				class="db-infotext"
				data-size="medium"
				data-variant="informational"
				id="db-infotext-02"
				>informational</span
			>
		</div>
	</body>
</html>
