<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBDrawer</title>
		<link rel="stylesheet" href="/styles/db-ui-42.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<dialog class="db-drawer" data-backdrop="true" open>
			<article class="db-drawer-container">
				<header class="db-drawer-header">
					<button
						class="db-button button-close-drawer is-icon-text-replace"
						data-icon="cross"
						data-variant="ghost"
					>
						Close Button
					</button>
				</header>
				<div class="db-drawer-content">My Drawer content</div>
			</article>
		</dialog>
	</body>
</html>
