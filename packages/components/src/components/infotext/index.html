<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DBInfotext</title>
		<link rel="stylesheet" href="/styles/db-ui-42.css" />
	</head>
	<body style="padding: var(--db-spacing-fixed-md)">
		<span class="db-infotext">No data-icon</span>
		<span class="db-infotext" data-icon="none">data-icon=none</span>
		<span class="db-infotext" data-icon="user">Custom Icon</span>
		<span class="db-infotext" data-semantic="informational"
			>informational</span
		>
		<span class="db-infotext" data-icon="user" data-semantic="informational"
			>Overwrite Icon in Variant</span
		>
		<span class="db-infotext" data-semantic="successful">successful</span>
		<span class="db-infotext" data-semantic="warning">warning</span>
		<span class="db-infotext" data-semantic="critical">critical</span>
	</body>
</html>
