<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>(Web) Fonts</title>
		<link
			rel="stylesheet"
			href="/build/css/db-ui-foundations-absolute.css"
		/>
		<link rel="stylesheet" href="/build/css/default-theme.css" />
		<style>
			body {
				font-family: "DB Screen Sans";
				font-weight: 400;
			}

			h2 {
				font-family: "DB Screen Head";
				font-weight: 300;

				& + h2 {
					font-weight: 900;
				}
			}

			small {
				font-family: "DB Screen Sans";
				font-weight: 300;
			}

			p strong {
				font-weight: 700;
			}
		</style>
	</head>

	<body style="padding: var(--db-spacing-fixed-md)">
		<h1>(Web) Fonts examples</h1>
		<h2>DB Screen Head Light</h2>
		<h2>DB Screen Head Black</h2>
		<p>DB Screen Sans Regular</p>
		<p>DB Screen Sans <strong>Bold</strong></p>
		<small>DB Screen Sans Digital Regular</small>
	</body>
</html>
